name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.display }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            flow_out:  flow-windows-x64.exe
            flowc_out: flowc-windows-x64.exe
            lflags:    "-lws2_32"
            display:   Windows x64

          - os: ubuntu-latest
            flow_out:  flow-linux-x64
            flowc_out: flowc-linux-x64
            lflags:    "-lpthread"
            display:   Linux x64

          - os: ubuntu-latest
            flow_out:  flow-linux-arm64
            flowc_out: flowc-linux-arm64
            cc:        aarch64-linux-gnu-gcc
            lflags:    "-lpthread"
            display:   Linux arm64

          - os: macos-latest
            flow_out:  flow-macos-x64
            flowc_out: flowc-macos-x64
            cc_flags:  "-arch x86_64"
            lflags:    ""
            display:   macOS x64

          - os: macos-latest
            flow_out:  flow-macos-arm64
            flowc_out: flowc-macos-arm64
            cc_flags:  "-arch arm64"
            lflags:    ""
            display:   macOS arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install cross-compiler (Linux arm64)
        if: matrix.flow_out == 'flow-linux-arm64'
        run: sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build CLI + flowc (Windows)
        if: runner.os == 'Windows'
        working-directory: cli
        shell: pwsh
        run: |
          # Assicura clang nel PATH
          $env:PATH = "C:\Program Files\LLVM\bin;$env:PATH"
          $CC = "clang"
          clang --version

          $SRC = "main.c util.c config.c flowc.c cmd/cmd_init.c cmd/cmd_build.c cmd/cmd_dev.c cmd/cmd_update.c webview/wv_stub.c"
          New-Item -ItemType Directory -Force -Path ../dist | Out-Null

          Invoke-Expression "$CC -O2 -DNDEBUG -D_CRT_SECURE_NO_WARNINGS -D_WINSOCK_DEPRECATED_NO_WARNINGS -I. $SRC -o ../dist/${{ matrix.flow_out }} -lws2_32"
          if ($LASTEXITCODE -ne 0) { exit 1 }
          Write-Host "✓ ${{ matrix.flow_out }}"

          Push-Location ../compiler
          Invoke-Expression "$CC -O2 main.c lexer/lexer.c parser/parser.c codegen/codegen.c -o ../dist/${{ matrix.flowc_out }}"
          if ($LASTEXITCODE -ne 0) { exit 1 }
          Write-Host "✓ ${{ matrix.flowc_out }}"
          Pop-Location

      - name: Build CLI + flowc (Unix)
        if: runner.os != 'Windows'
        working-directory: cli
        shell: bash
        run: |
          CC="${{ matrix.cc || 'clang' }}"
          SRC="main.c util.c config.c flowc.c cmd/cmd_init.c cmd/cmd_build.c cmd/cmd_dev.c cmd/cmd_update.c webview/wv_stub.c"
          mkdir -p ../dist

          $CC -O2 -DNDEBUG -I. ${{ matrix.cc_flags }} $SRC \
            -o "../dist/${{ matrix.flow_out }}" ${{ matrix.lflags }}
          echo "✓ ${{ matrix.flow_out }}"

          cd ../compiler
          $CC -O2 ${{ matrix.cc_flags }} \
            main.c lexer/lexer.c parser/parser.c codegen/codegen.c \
            -o "../dist/${{ matrix.flowc_out }}"
          echo "✓ ${{ matrix.flowc_out }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.flow_out }}
          path: dist/

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten + chmod
        run: |
          find dist -mindepth 2 -type f -exec mv {} dist/ \;
          find dist -type d -empty -delete
          chmod +x dist/flow-linux-* dist/flow-macos-* \
                    dist/flowc-linux-* dist/flowc-macos-* 2>/dev/null || true

      - name: Crea flow-vscode.zip
        run: |
          cd editor
          zip -r ../dist/flow-vscode.zip vscode/

      - name: Estrai versione
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Crea Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "flow v${{ steps.version.outputs.VERSION }}"
          body: |
            ## Flow v${{ steps.version.outputs.VERSION }}

            ### Installazione

            **Windows** (PowerShell):
            ```powershell
            irm https://github.com/Flow-holding/compiler/releases/latest/download/install.ps1 | iex
            ```

            **macOS / Linux**:
            ```bash
            curl -fsSL https://github.com/Flow-holding/compiler/releases/latest/download/install.sh | sh
            ```

            ### Aggiornamento:
            ```
            flow update
            ```
          files: |
            dist/flow-vscode.zip
            dist/flow-windows-x64.exe
            dist/flow-linux-x64
            dist/flow-linux-arm64
            dist/flow-macos-x64
            dist/flow-macos-arm64
            dist/flowc-windows-x64.exe
            dist/flowc-linux-x64
            dist/flowc-linux-arm64
            dist/flowc-macos-x64
            dist/flowc-macos-arm64
            devtools/scripts/install.ps1
            devtools/scripts/install.sh
