name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.display }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: bun-windows-x64
            outfile: flow-windows-x64.exe
            display: Windows x64
          - os: ubuntu-latest
            target: bun-linux-x64
            outfile: flow-linux-x64
            display: Linux x64
          - os: macos-latest
            target: bun-darwin-x64
            outfile: flow-macos-x64
            display: macOS x64
          - os: macos-latest
            target: bun-darwin-arm64
            outfile: flow-macos-arm64
            display: macOS arm64

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install deps
        working-directory: devtools
        run: bun install

      - name: Build
        working-directory: devtools
        run: bun run scripts/bundle-runtime.ts && bun run scripts/bundle-compiler.ts && bun build ../cli/main.ts --compile --target ${{ matrix.target }} --outfile ../dist/${{ matrix.outfile }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.outfile }}
          path: dist/${{ matrix.outfile }}

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifact folders
        run: |
          find dist -mindepth 2 -type f -exec mv {} dist/ \;
          find dist -type d -empty -delete

      - name: Estrai versione
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Crea Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "flow v${{ steps.version.outputs.VERSION }}"
          body: |
            ## Flow v${{ steps.version.outputs.VERSION }}

            ### Installazione

            **Windows** (PowerShell):
            ```powershell
            irm https://github.com/Flow-holding/compiler/releases/latest/download/install.ps1 | iex
            ```

            **macOS / Linux**:
            ```bash
            curl -fsSL https://github.com/Flow-holding/compiler/releases/latest/download/install.sh | sh
            ```

            ### Aggiornamento da versione precedente:
            ```
            flow update
            ```
          files: |
            dist/flow-windows-x64.exe
            dist/flow-linux-x64
            dist/flow-macos-x64
            dist/flow-macos-arm64
            devtools/scripts/install.ps1
            devtools/scripts/install.sh
