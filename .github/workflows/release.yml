name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.display }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            outfile: flow-windows-x64.exe
            lflags:  "-lws2_32"
            display: Windows x64

          - os: ubuntu-latest
            outfile: flow-linux-x64
            lflags:  "-lpthread"
            display: Linux x64

          - os: ubuntu-latest
            outfile: flow-linux-arm64
            lflags:  "-lpthread"
            cc:      "aarch64-linux-gnu-gcc"
            display: Linux arm64

          - os: macos-latest
            outfile: flow-macos-x64
            lflags:  ""
            display: macOS x64

          - os: macos-latest
            outfile: flow-macos-arm64
            lflags:  ""
            cc_flags: "-arch arm64"
            display: macOS arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install cross-compiler (Linux arm64)
        if: matrix.outfile == 'flow-linux-arm64'
        run: sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build CLI
        working-directory: cli
        shell: bash
        run: |
          CC="${{ matrix.cc || 'clang' }}"
          SRC="main.c util.c config.c flowc.c cmd_init.c cmd_build.c cmd_dev.c cmd_update.c"
          OUT="../dist/${{ matrix.outfile }}"
          mkdir -p ../dist
          $CC -O2 -DNDEBUG ${{ matrix.cc_flags }} $SRC -o "$OUT" ${{ matrix.lflags }}
          echo "✓ Built ${{ matrix.outfile }}"

      - name: Build flowc
        working-directory: compiler
        shell: bash
        run: |
          CC="${{ matrix.cc || 'clang' }}"
          EXT="${{ endsWith(matrix.outfile, '.exe') && '.exe' || '' }}"
          PLATFORM="${{ startsWith(matrix.outfile, 'flow-windows') && 'windows' || startsWith(matrix.outfile, 'flow-macos') && 'macos' || 'linux' }}"
          ARCH="${{ endsWith(matrix.outfile, 'arm64') || endsWith(matrix.outfile, 'arm64.exe') && 'arm64' || 'x64' }}"
          OUT="../dist/flowc-${PLATFORM}-${ARCH}${EXT}"
          $CC -O2 ${{ matrix.cc_flags }} main.c lexer/lexer.c parser/parser.c codegen/codegen.c -o "$OUT"
          echo "✓ Built flowc-${PLATFORM}-${ARCH}${EXT}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.outfile }}
          path: dist/

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifact folders
        run: |
          find dist -mindepth 2 -type f -exec mv {} dist/ \;
          find dist -type d -empty -delete
          chmod +x dist/flow-linux-* dist/flow-macos-* dist/flowc-linux-* dist/flowc-macos-* 2>/dev/null || true

      - name: Estrai versione
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Crea Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "flow v${{ steps.version.outputs.VERSION }}"
          body: |
            ## Flow v${{ steps.version.outputs.VERSION }}

            ### Installazione

            **Windows** (PowerShell):
            ```powershell
            irm https://github.com/Flow-holding/compiler/releases/latest/download/install.ps1 | iex
            ```

            **macOS / Linux**:
            ```bash
            curl -fsSL https://github.com/Flow-holding/compiler/releases/latest/download/install.sh | sh
            ```

            ### Aggiornamento da versione precedente:
            ```
            flow update
            ```
          files: |
            dist/flow-windows-x64.exe
            dist/flow-linux-x64
            dist/flow-linux-arm64
            dist/flow-macos-x64
            dist/flow-macos-arm64
            dist/flowc-windows-x64.exe
            dist/flowc-linux-x64
            dist/flowc-linux-arm64
            dist/flowc-macos-x64
            dist/flowc-macos-arm64
            devtools/scripts/install.ps1
            devtools/scripts/install.sh
